server:
  port: 8080
spring:
  application:
    name: authentication
  datasource:
    password:
    url:
    username:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
        format_sql: false
    show-sql: false

  flyway:
    url:
    schemas:
    user:
    password:
  servlet:
    multipart:
      enabled: true
      max-file-size: 2MB
      max-request-size: 2MB
security:
  token:
    accessLifespan:
    refreshLifespan:
    secret:
    cutoffDate:
user:
  profile:
    image:
      maxSize: 2048
      allowedWidths: 400
      allowedHeights: 400